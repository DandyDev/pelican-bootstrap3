{% if MATHJAX_URL %}
    <!--mathjax BEGIN-->
    {% if MATHJAX_INLINE %}
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                tex2jax: {
                    inlineMath: [ ['$','$'] ],
                    processEscapes: true
                }
            });
        </script>
    {% endif %}
    <script type="text/javascript"
        src="{{ MATHJAX_URL }}">
    </script>
    <!--mathjax END-->
{% endif %}
