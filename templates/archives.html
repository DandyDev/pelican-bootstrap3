{% extends "base.html" %}
{% block content %}
    <section id="content">
        <h1>{{ {'en':'Archives for '+SITENAME, 'zh':SITENAME+' 存档'}[DEFAULT_LANG] }}</h1>

        <dl>
            {% for article in dates %}
                <dt>{{ article.locale_date }}</dt>
                <dd><a href='{{ SITEURL }}/{{ article.url }}'>{{ article.title }}</a></dd>
            {% endfor %}
        </dl>
    </section>
{% endblock %}
